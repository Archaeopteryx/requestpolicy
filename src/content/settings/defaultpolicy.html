<!doctype html>
<html>
<head>
  <title>RequestPolicy - Default Policy</title>
  <script src="jquery.min.js"></script>
  <script src="common.js"></script>
  <script src="defaultpolicy.js"></script>
  <link href="settings.css" rel="stylesheet" type="text/css"/>
</head>
<body onload="onload()">
<table>
  <tr>
    <td id="sidepad"></td>
    <td id="side">
      <div id="sidecontainer">
        <div id="requestpolicy">RequestPolicy</div>
        <div id="mainnav" class="nav">
          <ul>
            <li><a href="basicprefs.html" data-string="preferences"></a></li>
            <li><a href="yourpolicy.html" selected="true" data-string="managePolicies"></a></li>
            <li><a href="help.html" data-string="help"></a></li>
            <li><a href="about.html" data-string="about"></a></li>
          </ul>
        </div>
        <div id="subnav1" class="nav subnav">
          <ul>
            <li><a href="yourpolicy.html" data-string="yourPolicy"></a></li>
            <li><a href="defaultpolicy.html" selected="true" data-string="defaultPolicy"></a></li>
            <li><a href="subscriptions.html" data-string="subscriptions"></a></li>
          </ul>
        </div>
      </div>
    </td>
    <td id="contentpad"></td>
    <td id="content">
      <div id="contentcontainer" class="defaultpolicy">
        <div id="pagetitle" data-string="defaultPolicy"></div>

        <p class="learnmore">
          <span data-string="defaultRuleDefinition"></span>
          <a href="https://www.requestpolicy.com/help-default-policy.html"
             target="_blank" data-string="learnMore"></a></p>

        <table class="settings">
          <tr>
            <td data-string="defaultRule"></td>
            <td>
              <label><input type="radio" name="defaultrule" id="defaultallow"
                            value="allow" />
                <span data-string="allow"></span>
              </label><br/>
              <label><input type="radio" name="defaultrule" id="defaultdeny"
                            value="deny" />
                <span data-string="block"></span>
              </label>

              <div id="defaultdenysetting">
                <label>
                  <input type="checkbox" name="allowsamedomain"
                         id="allowsamedomain" value="true" />
                  <span data-string="allowRequestsToTheSameDomain"></span>
                </label>
              </div>
            </td>
          </tr>
          <!--
          <tr>
            <td>Redirects</td>
            <td>
              <label><input type="radio" name="redirects"
                            value="allow"/>Allow</label><br/>
              <label><input type="radio" name="redirects"
                            value="notify"/>Show notification</label>
            </td>
          </tr>
          -->
        </table>

        <div id="subscriptionschanged" style="display: none">
          <span data-string="differentSubscriptionsAreAvailable"></span>
          <a href="subscriptions.html" data-string="manageSubscriptions"></a>
        </div>
      </div>
    </td>
  </tr>
</table>

</body>
</html>
