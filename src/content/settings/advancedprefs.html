<!doctype html>
<html>
<head>
  <title>RequestPolicy - Advanced Preferences</title>
  <script src="advancedprefs.js"></script>
  <link href="settings.css" rel="stylesheet" type="text/css"/>
</head>
<body onload="onload()">
<table>
  <tr>
    <td id="sidepad"></td>
    <td id="side">
      <div id="sidecontainer">
        <div id="requestpolicy">RequestPolicy</div>
        <div id="mainnav" class="nav">
          <ul>
            <li><a href="basicprefs.html" selected="true">Preferences</a></li>
            <li><a href="yourpolicy.html">Manage Policies</a></li>
            <li><a href="help.html">Get Help</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
        <div id="subnav1" class="nav subnav">
          <ul>
            <li><a href="basicprefs.html">Basic</a></li>
            <li><a href="advancedprefs.html" selected="true">Advanced</a></li>
          </ul>
        </div>
      </div>
    </td>
    <td id="contentpad"></td>
    <td id="content">
      <div id="contentcontainer" class="advancedprefs">
        <div id="pagetitle">Advanced Preferences</div>

        <table class="settings">
          <tr>
            <td>Link Prefetching</td>
            <td>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-linkPrefetch"/>
                  Enabled
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-prefetch.link.disableOnStartup"/>
                  Disable on startup
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-prefetch.link.restoreDefaultOnUninstall"/>
                  Restore default when RequestPolicy is uninstalled
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td>DNS Prefetching</td>
            <td>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-dnsPrefetch"/>
                  Enabled
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-prefetch.dns.disableOnStartup"/>
                  Disable on startup
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-prefetch.dns.restoreDefaultOnUninstall"/>
                  Restore default when RequestPolicy is uninstalled
                </label>
              </div>
            </td>
          </tr>
        </table>

      </div>
    </td>
  </tr>
</table>

</body>
</html>
