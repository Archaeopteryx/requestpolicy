<!doctype html>
<html>
<head>
  <title>RequestPolicy - Advanced Preferences</title>
  <script src="advancedprefs.js"></script>
  <link href="settings.css" rel="stylesheet" type="text/css"/>
</head>
<body onload="onload()">
<table>
  <tr>
    <td id="sidepad"></td>
    <td id="side">
      <div id="sidecontainer">
        <div id="requestpolicy">RequestPolicy</div>
        <div id="mainnav" class="nav">
          <ul>
            <li><a href="basicprefs.html" selected="true">Preferences</a></li>
            <li><a href="yourpolicy.html">Manage Policies</a></li>
            <li><a href="help.html">Get Help</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
        <div id="subnav1" class="nav subnav">
          <ul>
            <li><a href="basicprefs.html">Basic</a></li>
            <li><a href="advancedprefs.html" selected="true">Advanced</a></li>
          </ul>
        </div>
      </div>
    </td>
    <td id="contentpad"></td>
    <td id="content">
      <div id="contentcontainer" class="advancedprefs">
        <div id="pagetitle">Advanced Preferences</div>

        <div style="border: 1px solid #ccc; background-color: #fee;
                    margin-bottom: 2em; padding: 1em;">
          This preferences page is currently just a mockup. The preferences
          indicated are not correct and nothing on this page actually changes
          your settings.
        </div>

        <table class="settings">
          <tr>
            <td>Link Prefetching</td>
            <td>
              <div>
                <label>
                  <input type="checkbox" name="link-prefetch-enabled"
                         id="pref-link-prefetch-enabled"/>
                  Enabled
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="link-prefetch-disable-on-startup"
                         id="pref-link-prefetch-disable-on-startup"/>
                  Disable on startup
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox"
                         name="link-prefetch-restore-on-uninstall"
                         id="pref-link-prefetch-restore-on-uninstall"/>
                  Restore default when RequestPolicy is uninstalled
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td>DNS Prefetching</td>
            <td>
              <div>
                <label>
                  <input type="checkbox" name="dns-prefetch-enabled"
                         id="pref-dns-prefetch-enabled"/>
                  Enabled
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="dns-prefetch-disable-on-startup"
                         id="pref-dns-prefetch-disable-on-startup"/>
                  Disable on startup
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox"
                         name="dns-prefetch-restore-on-uninstall"
                         id="pref-dns-prefetch-restore-on-uninstall"/>
                  Restore default when RequestPolicy is uninstalled
                </label>
              </div>
            </td>
          </tr>
        </table>

      </div>
    </td>
  </tr>
</table>

</body>
</html>
