<!doctype html>
<html>
<head>
  <title>RequestPolicy - Preferences</title>
  <script src="basicprefs.js"></script>
  <link href="settings.css" rel="stylesheet" type="text/css"/>
</head>
<body onload="onload()">
<table>
  <tr>
    <td id="sidepad"></td>
    <td id="side">
      <div id="sidecontainer">
        <div id="requestpolicy">RequestPolicy</div>
        <div id="mainnav" class="nav">
          <ul>
            <li><a href="basicprefs.html" selected="true">Preferences</a></li>
            <li><a href="yourpolicy.html">Manage Policies</a></li>
            <li><a href="help.html">Get Help</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
        <div id="subnav1" class="nav subnav">
          <ul>
            <li><a href="basicprefs.html" selected="true">Basic</a></li>
            <li><a href="advancedprefs.html">Advanced</a></li>
          </ul>
        </div>
      </div>
    </td>
    <td id="contentpad"></td>
    <td id="content">
      <div id="contentcontainer" class="basicprefs">
        <div id="pagetitle">Preferences</div>

        <table class="settings">
          <tr>
            <td>Default Policy</td>
            <td>
              <div>
                Your default policy is to <span id="defaultpolicyword"></span> requests.
                <a href="defaultpolicy.html">Manage default policy.</a>
              </div>
            </td>
          </tr>
          <tr>
            <td>Web Pages</td>
            <td>
              <div>
                <label>
                  <input type="checkbox" id="pref-indicateBlockedObjects"/>
                  Indicate blocked images
                </label>
              </div>
              <!--
              <div>
                <label>
                  <input type="checkbox" id="pref-autoReload"/>
                  Reload current page when whitelist is changed
                </label>
              </div>
              -->
            </td>
          </tr>
          <tr>
            <td>Menu</td>
            <td>
              <div>
                <label>
                  <input type="checkbox"
                         id="pref-privateBrowsingPermanentWhitelisting"/>
                  Allow adding non-temporary rules when using Private Browsing
                  Mode
                </label>
              </div>
            </td>
          </tr>
        </table>

      </div>
    </td>
  </tr>
</table>

</body>
</html>
