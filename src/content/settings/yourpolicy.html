<!doctype html>
<html>
<head>
  <title>RequestPolicy - Your Policy</title>
  <script src="yourpolicy.js"></script>
  <link href="settings.css" rel="stylesheet" type="text/css"/>
</head>
<body onload="onload()">
<table>
  <tr>
    <td id="sidepad"></td>
    <td id="side">
      <div id="sidecontainer">
        <div id="requestpolicy">RequestPolicy</div>
        <div id="mainnav" class="nav">
          <ul>
            <li><a href="basicprefs.html">Preferences</a></li>
            <li><a href="yourpolicy.html" selected="true">Manage Policies</a></li>
            <li><a href="help.html">Get Help</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
        <div id="subnav1" class="nav subnav">
          <ul>
            <li><a href="yourpolicy.html" selected="true">Your Policy</a></li>
            <li><a href="defaultpolicy.html">Default Policy</a></li>
            <li><a href="subscriptions.html">Subscriptions</a></li>
          </ul>
        </div>
      </div>
    </td>
    <td id="contentpad"></td>
    <td id="content">
      <div id="contentcontainer" class="yourpolicy">
        <div id="pagetitle">Your Policy</div>

        <div>
          <div class="policyheader">
            <div id="policysearch">
              <input type="search" placeholder="Search" id="rulesearch"/>
            </div>
            <table class="policy">
              <colgroup>
                <col class="type"/>
                <col class="origin"/>
                <col class="destination"/>
              </colgroup>
              <tr>
                <th>Type</th>
                <th>Origin</th>
                <th>Destination</th>
              </tr>
            </table>
          </div>
          <div class="policydata">
            <table id="policy-user" class="policy">
              <colgroup>
                <col class="type"/>
                <col class="origin"/>
                <col class="destination"/>
              </colgroup>
              <tbody id="rules"></tbody>
            </table>
          </div>
        </div>
      </div>

      <style>
        #addrule {
          margin-top: 20px;
        }
        input {
          font-size: 1em;
        }
      </style>

      <div id="addrule">

        <form id="addruleform" onsubmit="return false;">
          <label>
            <input type="radio" name="allowdeny" id="allowrule" value="allow"
                   checked="checked"/>
            Allow
          </label>
          <br/>
          <label>
            <input type="radio" name="allowdeny" id="denyrule" value="deny"/>
            Deny
          </label>
          <br/>
          <label>
            <input type="checkbox" name="temporary" />
            Temporary
          </label>
          <table>
            <tr>
              <td class="origindest">Origin</td>
              <td class="scheme"><input type="text" name="originscheme" placeholder="scheme"/></td>
              <td class="host"><input type="text" name="originhost" placeholder="host"/></td>
              <td class="port"><input type="text" name="originport" placeholder="port"/></td>
            </tr>
            <tr>
              <td class="origindest">Destination</td>
              <td class="scheme"><input type="text" name="destscheme" placeholder="scheme"/></td>
              <td class="host"><input type="text" name="desthost" placeholder="host"/></td>
              <td class="port"><input type="text" name="destport" placeholder="port"/></td>
            </tr>
          </table>
          <input type="submit" value="Add rule" onclick="addRule();"/>
        </form>
      </div>
    </td>
  </tr>
</table>

</body>
</html>
