<!doctype html>
<html>
<head>
  <title>RequestPolicy - Subscriptions</title>
  <script src="subscriptions.js"></script>
  <link href="settings.css" rel="stylesheet" type="text/css"/>
  <style>
  </style>
</head>
<body onload="onload()">
<table>
  <tr>
    <td id="sidepad"></td>
    <td id="side">
      <div id="sidecontainer">
        <div id="requestpolicy">RequestPolicy</div>
        <div id="mainnav" class="nav">
          <ul>
            <li><a href="basicprefs.html">Preferences</a></li>
            <li><a href="yourpolicy.html" selected="true">Manage Policies</a></li>
            <li><a href="help.html">Get Help</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
        <div id="subnav1" class="nav subnav">
          <ul>
            <li><a href="yourpolicy.html">Your Policy</a></li>
            <li><a href="defaultpolicy.html">Default Policy</a></li>
            <li><a href="subscriptions.html" selected="true">Subscriptions</a>
            </li>
          </ul>
        </div>
      </div>
    </td>
    <td id="contentpad"></td>
    <td id="content">
      <div id="contentcontainer" class="subscriptions">
        <div id="pagetitle">Subscription Policies</div>

        <p class="learnmore">
          Subscription policies are lists of rules that will update
          automatically.
          <a href="https://www.requestpolicy.com/help-subscriptions.html"
             target="_blank">Learn more.</a></p>

        <table class="settings">
          <tr data-default-policy="allow">
            <td>Privacy</td>
            <td>
              <div>
                <label>
                  <input type="checkbox" name="deny_trackers" id="sub-deny_trackers"/>
                  Block destinations that can track you as you browse the web
                </label>
              </div>
            </td>
          </tr>
          <tr data-default-policy="deny">
            <td>Usability</td>
            <td>
              <div>
                <label>
                  <input type="checkbox" name="allow_sameorg" id="sub-allow_sameorg"/>
                  Allow destinations that belong to the same organization as the
                  origin webpage
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="allow_functionality" id="sub-allow_functionality"/>
                  Allow requests that are needed for websites to work properly
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="allow_embedded" id="sub-allow_embedded"/>
                  Allow requests for embedded content such as images and videos
                </label>
              </div>
            </td>
          </tr>
          <tr data-default-policy="deny">
            <td>Browser</td>
            <td>
              <div>
                <label>
                  <input type="checkbox" name="allow_mozilla" id="sub-allow_mozilla"/>
                  Allow requests related to Mozilla and Firefox websites
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="allow_extensions" id="sub-allow_extensions"/>
                  Allow requests that are needed for other extensions to work
                  properly
                </label>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </td>
  </tr>
</table>

</body>
</html>
