<!doctype html>
<html>
<head>
  <title>RequestPolicy - Preferences</title>
  <script src="policyManager.js"></script>
  <!--<link href="policyManager.css" rel="stylesheet" type="text/css" />-->
  <style>
    html {
      height: 100%;
    }
    body {
      font-family: Helvetica, sans-serif;
      font-size: 85%;
      line-height: 1.125em;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    table {
      margin: 0;
      padding: 0;
      border-collapse: collapse;
      height: 100%;
      width: 100%;
    }
    td {
      vertical-align: top;
      padding: 0;
      margin: 0;
      height: 100%;
    }

    #side {
      height: 100%;
      width: 210px;
      background-color: #ede9e9;
      border-right: 1px solid #c6c6c6;
      text-align: right;
    }

    #side #requestpolicy {
      margin: 20px 18px 30px 15px;
      font-size: 1.6em;
      letter-spacing: 0.03em;
    }

    #side #nav {
      line-height: 30px;
      font-size: 1em;
    }
    #side #nav ul {
      width: 100%;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    #side #nav li a {
      display: block;
      padding: 0px 20px 0px 20px;
      text-decoration: none;
      color: #222;
      outline: none;
    }
    #side #nav li a[selected="true"] {
      background-color: #E2BABA;
      border-style: solid;
      border-width: 1px 0 1px 0;
      border-color: #C29797;
      color: #000;
    }

    #content {
      padding: 20px 30px 10px 30px;
    }
    #contentcontainer {
      min-width: 700px;
      max-width: 1000px;
    }

    #pagetitle {
      font-size: 1.6em;
      border: 0 solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
      border-bottom-width: 1px;
    }
    h2 {
      font-size: 1.3em;
      font-weight: normal;
    }

    table.policy {
      table-layout:fixed;
    }
    .policyheader #policysearch {
      float: right;
    }
    table.policy th {
      text-align: left;
      vertical-align: bottom;
      font-weight: bold;
      font-size: 0.95em;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-top: 10px;
    }
    table.policy th:first-child {
      padding-left: 10px;
    }
    table.policy th:last-child input {
      margin-bottom: 0;
    }
    table.policy td {
      padding-top: 11px;
      padding-bottom: 11px;
      overflow:hidden;
      word-wrap: break-word;
      padding-left: 10px;
    }
    table.policy td:first-child {
      padding-left: 10px;
      padding-right: 10px;
    }
    table.policy td:nth-child(2) {
      padding-right: 10px;
    }
    table.policy td:nth-child(3) {
      padding-right: 10px;
    }
    table.policy td:first-child {
      padding-left: 10px;
    }
    table.policy td:last-child {
      text-align: right;
      width: 30px;
    }
    .policydata table.policy tr:hover {
      background-color: #F2DFDF;
      cursor: default;
    }
    table.policy col.type {
      width: 100px;
    }
    table.policy col.origin {
      width: 300px;
    }
    table.policy col.destination {
    }
    table.policy a.deleterule {
      display: none;
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
      font-size: 0.95em;
      outline: none;
    }
    table.policy tr:hover a.deleterule {
      display: inline;
      color: #aaa;
    }
    table.policy tr:hover a.deleterule:hover {
      color: #000;
    }

    .policydata {
      overflow-y: auto;
      overflow-x: auto;
      max-height: 400px;
      border: 1px solid #ddd;
    }

  </style>
</head>
<body onload="onload()">
<table>
  <tr>
    <td id="side">
      <div id="requestpolicy">RequestPolicy</div>
      <div id="nav">
        <ul>
          <li><a href="#">Preferences</a></li>
          <li><a href="#" selected="true">Manage Policies</a></li>
          <li><a href="#">Advanced</a></li>
          <li><a href="#">Get Help</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </td>
    <td id="content">
      <div id="contentcontainer">
        <div id="pagetitle">Manage Policies</div>

        <div>
          <div class="policyheader">
            <div id="policysearch">
              <input type="search" placeholder="Search" id="rulesearch" />
            </div>
            <table class="policy">
              <colgroup>
                <col class="type" />
                <col class="origin" />
                <col class="destination" />
              </colgroup>
              <tr>
                <th>Type</th>
                <th>Origin</th>
                <th>Destination</th>
              </tr>
            </table>
          </div>
          <div class="policydata">
            <table id="policy-user" class="policy">
              <colgroup>
                <col class="type" />
                <col class="origin" />
                <col class="destination" />
              </colgroup>
            </table>
            <tbody id="rules"></tbody>
         </div>
        </div>
      </div>
    </td>
  </tr>
</table>

</body>
</html>
